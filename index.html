
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Agency System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Gas Agency System</h1>

    <!-- User Registration Form -->
    <section id="register">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Register</button>
        </form>
        <p id="registerMessage"></p>
    </section>

    <!-- User Login Form -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br>

            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </section>

    <!-- Booking Section -->
    <section id="booking" style="display: none;">
        <h2>Book a Cylinder</h2>
        <button id="bookCylinder">Book Now</button>
        <p id="bookingMessage"></p>

        <h3>Booking History</h3>
        <ul id="bookingHistory"></ul>
    </section>

</body>
</html>
